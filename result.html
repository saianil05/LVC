    <div class="container">
      <h2>Enter Marks</h2>
      <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required placeholder="Enter UserName">

          <label for="maths">Maths Marks:</label>
          <input type="text" id="maths" name="maths" required placeholder="Maths Marks">

          <label for="science">Science Marks:</label>
          <input type="text" id="science" name="science" required placeholder="Science Marks">

          <label for="computer">Computer Marks:</label>
          <input type="text" id="computer" name="computer" required placeholder="Computer Marks">

          <label for="total">Total Marks:</label>
          <input type="text" id="total" name="total" readonly >
